<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title>1-8</title>
	<script>
		let obj = {"surname":"<h1>Жмышенко</h1>","name":"<h1>Валерий</h1>","patronymic":"<h1>Альбертович</h1>","ocupation":"Ветеран","degree":"3 Всевышних","category":"Первая положительная","education":"Школа жизни 54","discipline":"Дрессированный","note":"Пожилой человек"};
	</script>
</head>
<body>
	<script type="text/javascript">
		let line =`
			<h2>${obj.surname} ${obj.name} ${obj.patronymic}</h2>
			<p><i>Должность:</i> ${obj.ocupation} </p>
			<p><i>Уровень образования: </i>${obj.degree} </p>
			<p><i>Категория:</i> ${obj.category} </p>
			<p><i>Образование:</i> ${obj.education} </p>
			<p><i>Дисциплина:</i> ${obj.discipline} </p>
			<p><i>Примечание:</i> ${obj.note} </p>
		`;
		document.write(line);
	</script>
</body>
</html>
